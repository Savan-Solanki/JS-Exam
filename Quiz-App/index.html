<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="box">
        <h2 id="quebox">(1) this is my question ?</h2>
        <div class="row">
          <input
            id="option1"
            class="options"
            type="radio"
            value="a"
            name="Option"
            style="cursor: pointer"
          />
          <label for="option1" style="cursor: pointer">(a) Option 1</label>
        </div>
        <div class="row">
          <input
            id="option2"
            class="options"
            style="cursor: pointer"
            type="radio"
            value="b"
            name="Option"
          />
          <label for="option2" style="cursor: pointer">(b) Option 2</label>
        </div>
        <div class="row">
          <input
            id="option3"
            class="options"
            style="cursor: pointer"
            type="radio"
            value="c"
            name="Option"
          />
          <label for="option3" style="cursor: pointer">(c) Option 3</label>
        </div>
        <div class="row">
          <input
            id="option4"
            class="options"
            style="cursor: pointer"
            type="radio"
            value="d"
            name="Option"
          />
          <label for="option4" style="cursor: pointer">(d) Option 4</label>
        </div>
        <button class="btn" onclick="submitQuiz()">Submit</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
